      fail-fast: false
      matrix:
        stage:
          [
            {
              description: "Run wast test suite for all compilers",
              make: "test-stage-0-wast",
            },
            {
              description: "Unit-test packages on std",
              make: "test-stage-1-test-all",
            },
            {
