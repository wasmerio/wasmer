[package]
name = "wasmer-argus"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
wasmer_lib = ["dep:wasmer"]

[dependencies]
indicatif = "0.17.8"
anyhow.workspace = true
log.workspace = true
cynic = "3.4.3"
url.workspace = true
futures = "0.3.30"
tokio = { workspace = true, features = ["rt", "macros", "rt-multi-thread", "sync", "time", "fs"] }
clap = {version = "4.4.11", features = ["derive", "string"]}
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
serde.workspace = true
serde_json.workspace = true
wasmer = { version = "6.1.0-rc.1", path = "../../lib/api", features = ["core", "singlepass", "cranelift", "llvm"], optional = true }
derive_more.workspace = true
webc.workspace = true
async-trait = "0.1.77"
wasmer-backend-api = { path = "../../lib/backend-api" }
shared-buffer.workspace = true


[target.'cfg(not(target_arch = "riscv64"))'.dependencies]
reqwest = { workspace = true, default-features = false, features = [
  "rustls-tls",
  "json",
  "multipart",
  "gzip",
] }

[target.'cfg(target_arch = "riscv64")'.dependencies]
reqwest = { workspace = true, default-features = false, features = [
  "native-tls",
  "json",
  "multipart",
] }
