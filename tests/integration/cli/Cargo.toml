[package]
name = "wasmer-integration-tests-cli"
version = "6.1.0-rc.1"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
description = "CLI integration tests"
repository = "https://github.com/wasmerio/wasmer"
edition = "2021"
publish = false

[dev-dependencies]
rand = "0.8.5"
target-lexicon.workspace = true
serde.workspace = true
insta = { version = "1.21.1", features = ["json"] }
md5 = "0.7.0"
hex.workspace = true
pretty_assertions.workspace = true
object = "0.30.0"
reqwest = { workspace = true, default-features = false, features = ["json", "blocking", "rustls-tls"] }
tokio = { workspace = true, features = [ "rt", "rt-multi-thread", "macros", "process" ] }
assert_cmd = "2.0.8"
predicates = "2.1.5"
once_cell.workspace = true
futures = "0.3.28"
regex = "1.8.3"
libc.workspace = true

[dependencies]
anyhow.workspace = true
tempfile.workspace = true
target-lexicon.workspace = true
tar.workspace = true
flate2.workspace = true
dirs = "4.0.0"

[features]
default = ["webc_runner"]
webc_runner = []
wamr = []
v8 = []
wasmi = []
debug = []
