[package]
name = "wasmer-wast"
version = "4.2.3"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
description = "wast testing support for wasmer"
license = "MIT OR Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
repository = "https://github.com/wasmerio/wasmer"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0"
wasmer = { path = "../../../lib/api", version = "=4.2.3", default-features = false }
wasmer-wasix = { path = "../../../lib/wasix", version = "0.16.0" }
virtual-fs = { path = "../../../lib/virtual-fs", version = "0.9.0" }
wast = "38.0"
serde = "1"
tempfile.workspace = true
thiserror = "1.0"
futures = "0.3"
tokio = { version = "1", features = [ "io-util", "rt" ], default_features = false }

[features]
default = ["wat"]
wat = ["wasmer/wat"]

[badges]
maintenance = { status = "actively-developed" }
