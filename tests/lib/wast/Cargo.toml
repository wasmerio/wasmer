[package]
name = "wasmer-wast"
description = "wast testing support for wasmer"
version.workspace = true
authors.workspace = true
license = "MIT OR Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
repository = "https://github.com/wasmerio/wasmer"
readme = "README.md"
edition.workspace = true

[dependencies]
wasmer-types = { path = "../../../lib/types", version = "=7.0.0-alpha.1" }
wasmer-wasix = { path = "../../../lib/wasix", version = "=0.700.0-alpha.1" }
wasmer = { path = "../../../lib/api", version = "=7.0.0-alpha.1", default-features = false }
virtual-fs = { path = "../../../lib/virtual-fs", version = "0.700.0-alpha.1" }

anyhow.workspace = true
wast.workspace = true
serde.workspace = true
tempfile.workspace = true
thiserror.workspace = true
futures.workspace = true
tokio = { workspace = true, features = [
	"io-util",
	"rt",
], default-features = false }
fs_extra.workspace = true

[features]
default = ["wat"]
wat = ["wasmer/wat"]

[badges]
maintenance = { status = "actively-developed" }
