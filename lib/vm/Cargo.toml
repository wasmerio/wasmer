[package]
name = "wasmer-vm"
description = "Runtime library support for Wasmer"
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
license = "MIT OR Apache-2.0 WITH LLVM-exception"
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
memoffset.workspace = true
dashmap.workspace = true
wasmer-types = { path = "../types", version = "=6.0.0-alpha.1" }
libc.workspace = true
indexmap = { workspace = true }
thiserror = "1.0"
more-asserts = "0.2"
cfg-if = "1.0"
backtrace = "0.3"
serde = { version = "1.0", features = ["derive", "rc"], optional = true }
enum-iterator = "0.7.0"
scopeguard = "1.1.0"
region = { version = "3.0.2" }
corosensei = { version = "0.2.0" }
fnv = "1.0.3"
# - Optional shared dependencies.
tracing = { version = "0.1", optional = true }
crossbeam-queue = "0.3.8"
loupe = { workspace = true, optional = true }

[target.'cfg(any(target_family = "unix", all(target_family = "windows", target_env = "gnu")))'.dependencies]
libunwind = "1.3.3"

[target.'cfg(target_vendor = "apple")'.dependencies]
mach2 = "0.4.2"

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.59", features = [
	"Win32_System_Diagnostics_Debug",
	"Win32_System_Threading",
	"Win32_System_Kernel",
	"Win32_System_Memory",
] }

[build-dependencies]
cc = "1.0"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
enable-serde = ["serde", "indexmap/serde", "wasmer-types/enable-serde"]
artifact-size = ["dep:loupe", "wasmer-types/artifact-size"]

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
