[package]
name = "wasmer-vm"
description = "Runtime library support for Wasmer"
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
license = "MIT OR Apache-2.0 WITH LLVM-exception"
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
memoffset.workspace = true
wasmer-types = { path = "../types", version = "=4.3.0-alpha.1" }
libc = { version = "^0.2", default-features = false }
indexmap = { version = "1.6" }
thiserror = "1.0"
more-asserts = "0.2"
cfg-if = "1.0"
backtrace = "0.3"
serde = { version = "1.0", features = ["derive", "rc"], optional = true }
enum-iterator = "0.7.0"
scopeguard = "1.1.0"
lazy_static = "1.4.0"
region = { version = "3.0" }
corosensei = { version = "0.1.2" }
derivative = { version = "^2" }
dashmap = { version = "5.4" }
fnv = "1.0.3"
# - Optional shared dependencies.
tracing = { version = "0.1", optional = true }
crossbeam-queue = "0.3.8"

[target.'cfg(target_vendor = "apple")'.dependencies]
mach = "0.3.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["winbase", "memoryapi", "errhandlingapi"] }

[build-dependencies]
cc = "1.0"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
enable-serde = ["serde", "indexmap/serde-1", "wasmer-types/enable-serde" ]

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
