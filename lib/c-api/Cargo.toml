[package]
name = "wasmer-c-api"
version = "3.0.0-alpha.3"
description = "Wasmer C API library"
categories = ["wasm", "api-bindings"]
keywords = ["wasm", "webassembly", "runtime"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
documentation = "https://wasmerio.github.io/wasmer/c-api/"
license = "MIT"
readme = "README.md"
edition = "2018"

[lib]
# The library name is `wasmer` so that we generate dylib like
# `libwasmer.so`, `libwasmer.dylib`, `wasmer.dll` etc. But it creates
# a conflict with the existing `wasmer` crate, see below.
name = "wasmer" # ##lib.name##
                # ^ DO NOT REMOVE, it's used the `Makefile`, see `build-docs-capi`.
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
# We rename `wasmer` to `wasmer-api` to avoid the conflict with this
# library name (see `[lib]`).
wasmer-api = { version = "=3.0.0-alpha.3", path = "../api", default-features = false, features = ["sys"], package = "wasmer" }
wasmer-compiler-cranelift = { version = "=3.0.0-alpha.3", path = "../compiler-cranelift", optional = true }
wasmer-compiler-singlepass = { version = "=3.0.0-alpha.3", path = "../compiler-singlepass", optional = true }
wasmer-compiler-llvm = { version = "=3.0.0-alpha.3", path = "../compiler-llvm", optional = true }
wasmer-emscripten = { version = "=3.0.0-alpha.3", path = "../emscripten", optional = true }
wasmer-compiler = { version = "=3.0.0-alpha.3", path = "../compiler" }
wasmer-middlewares = { version = "=3.0.0-alpha.3", path = "../middlewares", optional = true }
wasmer-wasi = { version = "=3.0.0-alpha.3", path = "../wasi", default-features = false, features = ["host-fs", "sys"], optional = true }
wasmer-types = { version = "=3.0.0-alpha.3", path = "../types" }
enumset = "1.0.2"
cfg-if = "1.0"
lazy_static = "1.4"
libc = { version = "^0.2", default-features = false }
serde = { version = "1", optional = true, features = ["derive"] }
thiserror = "1"
typetag = { version = "0.1", optional = true }
paste = "1.0"

[dev-dependencies]
field-offset = "0.3.3"
inline-c = "0.1.5"

[features]
default = [
    "wat",
    "cranelift",
    "compiler",
    "wasi",
    "middlewares",
]
wat = ["wasmer-api/wat"]
wasi = ["wasmer-wasi"]
middlewares = [
    "compiler",
    "wasmer-middlewares",
]
compiler = [
    "wasmer-api/compiler",
    "wasmer-compiler/translator",
    "wasmer-compiler/compiler",
]
compiler-headless = [
    "wasmer-api/compiler",
    "wasmer-compiler/translator",
    "wasmer-compiler/compiler",
]
singlepass = [
    "wasmer-compiler-singlepass",
    "compiler",
]
cranelift = [
    "wasmer-compiler-cranelift",
    "compiler",
]
llvm = [
    "wasmer-compiler-llvm",
    "compiler",
]

# Deprecated features.
jit = ["compiler"]

# TODO: Port this feature.
#emscripten = ["wasmer-emscripten"]

[build-dependencies]
cbindgen = "0.24"
