[package]
name = "wasmer-journal"
version = "0.700.0-alpha.2"
description = "Journaling functionality used by Wasmer to save and restore WASM state"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
default = ["log-file", "wasmer/sys-default"]
log-file = ["shared-buffer"]

[dependencies]
wasmer = { default-features = false, path = "../api", version = "=7.0.0-alpha.2" }
wasmer-config = { default-features = false, path = "../config", version = "=0.700.0-alpha.2" }
wasmer-wasix-types = { path = "../wasi-types", version = "0.700.0-alpha.2", features = [
	"enable-serde",
] }
virtual-net = { path = "../virtual-net", version = "0.700.0-alpha.2", default-features = false, features = [
	"rkyv",
] }
virtual-fs = { path = "../virtual-fs", version = "0.700.0-alpha.2", default-features = false }

shared-buffer = { workspace = true, optional = true }
base64.workspace = true
derive_more.workspace = true
rkyv.workspace = true

thiserror.workspace = true
bytes.workspace = true
async-trait.workspace = true
tracing.workspace = true
bincode.workspace = true
serde = { workspace = true, default-features = false, features = ["derive"] }
serde_json.workspace = true
anyhow.workspace = true
bytecheck.workspace = true
lz4_flex.workspace = true
num_enum.workspace = true

[dev-dependencies]
tracing-test.workspace = true
tempfile.workspace = true

[package.metadata.docs.rs]
features = ["wasmer/sys", "wasmer/compiler"]
rustc-args = ["--cfg", "docsrs"]
