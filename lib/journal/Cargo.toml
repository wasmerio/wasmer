[package]
name = "wasmer-journal"
version = "0.19.0"
description = "Journaling functionality used by Wasmer to save and restore WASM state"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
default = ["log-file", "wasmer/sys"]
log-file = ["shared-buffer"]

[dependencies]
wasmer = { default-features = false, path = "../api", version = "=6.0.0-alpha.1" }
wasmer-wasix-types = { path = "../wasi-types", version = "0.36.0", features = [
	"enable-serde",
] }
virtual-net = { path = "../virtual-net", version = "0.15.0", default-features = false, features = [
	"rkyv",
] }
virtual-fs = { path = "../virtual-fs", version = "0.22.0", default-features = false }

shared-buffer = { workspace = true, optional = true }
base64.workspace = true
derive_more.workspace = true
rkyv = { workspace = true }

thiserror = "1"
bytes = "1.1"
async-trait = { version = "^0.1" }
tracing = "0.1"
bincode = { version = "1.3" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
anyhow = "1.0"
bytecheck = { version = "0.6.8" }
lz4_flex = { version = "0.11" }
num_enum = "0.5.7"
serde_json = { version = "^1" }

[dev-dependencies]
tracing-test = "0.2.4"
tempfile = "3.6.0"
