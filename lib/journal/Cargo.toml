[package]
name = "wasmer-journal"
version = "0.601.0-rc.1"
description = "Journaling functionality used by Wasmer to save and restore WASM state"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
default = ["log-file", "wasmer/sys-default"]
log-file = ["shared-buffer"]

[dependencies]
wasmer = { default-features = false, path = "../api", version = "=6.1.0-rc.1" }
wasmer-config = { default-features = false, path = "../config", version = "=0.601.0-rc.1" }
wasmer-wasix-types = { path = "../wasi-types", version = "0.601.0-rc.1", features = [
	"enable-serde",
] }
virtual-net = { path = "../virtual-net", version = "0.601.0-rc.1", default-features = false, features = [
	"rkyv",
] }
virtual-fs = { path = "../virtual-fs", version = "0.601.0-rc.1", default-features = false }

shared-buffer = { workspace = true, optional = true }
base64.workspace = true
derive_more.workspace = true
rkyv.workspace = true

thiserror.workspace = true
bytes.workspace = true
async-trait = { version = "^0.1" }
tracing.workspace = true
bincode = { version = "1.3" }
serde = { workspace = true, default-features = false, features = ["derive"] }
serde_json.workspace = true
anyhow.workspace = true
bytecheck.workspace = true
lz4_flex = { version = "0.11" }
num_enum.workspace = true

[dev-dependencies]
tracing-test.workspace = true
tempfile.workspace = true

[package.metadata.docs.rs]
features = ["wasmer/sys", "wasmer/compiler"]
rustc-args = ["--cfg", "docsrs"]
