[package]
name = "wasmer-sdk"
description = "The Wasmer SDK - provides Wasmer and Wasmer Edge related functionality."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
readme = "README.md"

[dependencies]
wasmer-backend-api = { path = "../backend-api", version = "=0.601.0" }
wasmer-config = { path = "../config", version = "=0.601.0" }
