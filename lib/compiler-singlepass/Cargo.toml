[package]
name = "wasmer-compiler-singlepass"
description = "Singlepass compiler for Wasmer WebAssembly runtime"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "compiler", "singlepass"]
documentation = "https://docs.rs/wasmer-compiler-singlepass/"
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer-compiler = { path = "../compiler", version = "=4.2.8", features = ["translator", "compiler"], default-features = false }
wasmer-types = { path = "../types", version = "=4.2.8", default-features = false, features = ["std"] }
hashbrown = { version = "0.11", optional = true }
gimli = { version = "0.26", optional = true }
enumset.workspace = true
more-asserts = "0.2"
dynasm = "1.2.3"
dynasmrt = "1.2.3"
lazy_static = "1.4"
byteorder = "1.3"
smallvec = "1.6"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rayon = { version = "1.5", optional = true }

[dev-dependencies]
target-lexicon = { version = "0.12.2", default-features = false }

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["std", "rayon", "unwind", "avx"]
wasm = ["std", "unwind", "avx"]
std = ["wasmer-compiler/std", "wasmer-types/std"]
core = ["hashbrown", "wasmer-types/core"]
unwind = ["gimli"]
sse = []
avx = []

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
