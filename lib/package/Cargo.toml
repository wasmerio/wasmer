[package]
name = "wasmer-package"
version = "0.601.0-rc.1"
description = "Packaging related types and functions for Wasmer"

authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
webc.workspace = true
wasmer-config = { version = "0.601.0-rc.1", path = "../config" }
wasmer-types = { version = "6.1.0-rc.1", path = "../types", features = ["detect-wasm-features"] }
toml.workspace = true
bytes.workspace = true
sha2.workspace = true
shared-buffer.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
cfg-if.workspace = true
ciborium.workspace = true
semver.workspace = true
url.workspace = true
insta = { version = "1", features = ["filters", "yaml"] }
flate2.workspace = true
tar.workspace = true
tempfile.workspace = true
ignore = "0.4"

[target.'cfg(all(target_family = "wasm", target_os = "wasi"))'.dependencies]
libc.workspace = true

[dev-dependencies]
pretty_assertions.workspace = true
tempfile.workspace = true
regex = "1.11.0"
ureq = "2.10.1"
hexdump = "0.1.2"
