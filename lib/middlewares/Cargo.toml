[package]
name = "wasmer-middlewares"
description = "A collection of various useful middlewares"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer = { path = "../api", version = "=7.1.0-alpha.1", default-features = false, features = [
	"compiler",
	"wasmparser",
	"headless"
] }
wasmer-types = { path = "../types", version = "=7.1.0-alpha.1" }
wasmer-vm = { path = "../vm", version = "=7.1.0-alpha.1" }

[dev-dependencies]
wasmer = { path = "../api", version = "=7.1.0-alpha.1", features = [
	"compiler",
	"singlepass",
	"wasmparser",
] }

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
features = ["wasmer/cranelift"]
