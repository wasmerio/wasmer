[package]
name = "wasmer-runtime"
version = "0.2.1"
description = "Wasmer runtime library"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
edition = "2018"
readme = "README.md"

[dependencies]
lazy_static = "1.2.0"
memmap = "0.7.0"

[dependencies.wasmer-runtime-core]
path = "../runtime-core"
version = "0.2.1"

[dependencies.wasmer-clif-backend]
path = "../clif-backend"
version = "0.2.0"

[dev-dependencies]
tempfile = "3.0.7"
criterion = "0.2"

[features]
debug = ["wasmer-clif-backend/debug", "wasmer-runtime-core/debug"]

[[bench]]
name = "nginx"
harness = false