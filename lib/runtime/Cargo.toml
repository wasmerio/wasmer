[package]
name = "wasmer-runtime"
version = "0.12.0"
description = "Wasmer runtime library"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "runtime", "sandbox", "secure"]
categories = ["wasm", "api-bindings"]
edition = "2018"
readme = "README.md"

[dependencies]
lazy_static = "1.4"
memmap = "0.7"

[dependencies.wasmer-runtime-core]
path = "../runtime-core"
version = "0.12.0"

[dependencies.wasmer-singlepass-backend]
path = "../singlepass-backend"
version = "0.12.0"
optional = true

[dependencies.wasmer-clif-backend]
path = "../clif-backend"
version = "0.12.0"
optional = true

[dependencies.wasmer-llvm-backend]
path = "../llvm-backend"
optional = true

# Dependencies for caching.
[dependencies.serde]
version = "1.0"
# This feature is required for serde to support serializing/deserializing reference counted pointers (e.g. Rc and Arc).
features = ["rc"]

[dependencies.serde_derive]
version = "1.0"

[dev-dependencies]
tempfile = "3.1"
criterion = "0.2"
wabt = "0.9.1"

[features]
default = ["default-backend-cranelift"]
docs = []
cranelift = ["wasmer-clif-backend"]
cache = ["cranelift"]
debug = ["wasmer-clif-backend/debug", "wasmer-runtime-core/debug"]
llvm = ["wasmer-llvm-backend"]
singlepass = ["wasmer-singlepass-backend"]
default-backend-singlepass = ["singlepass"]
default-backend-cranelift = ["cranelift"]
default-backend-llvm = ["llvm"]
deterministic-execution = [
    "wasmer-singlepass-backend/deterministic-execution",
    "wasmer-runtime-core/deterministic-execution"
]

[[bench]]
name = "nginx"
harness = false

[[bench]]
name = "many_instances"
harness = false
