[package]
name = "wasmer"
version = "1.0.2"
description = "High-performant WebAssembly runtime"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "runtime", "vm"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-vm = { path = "../vm", version = "1.0.2" }
wasmer-compiler-singlepass = { path = "../compiler-singlepass", version = "1.0.2", optional = true }
wasmer-compiler-cranelift = { path = "../compiler-cranelift", version = "1.0.2", optional = true }
wasmer-compiler-llvm = { path = "../compiler-llvm", version = "1.0.2", optional = true }
wasmer-compiler = { path = "../compiler", version = "1.0.2" }
wasmer-derive = { path = "../derive", version = "1.0.2" }
wasmer-engine = { path = "../engine", version = "1.0.2" }
wasmer-engine-universal = { path = "../engine-universal", version = "1.0.2", optional = true }
wasmer-engine-dylib = { path = "../engine-dylib", version = "1.0.2", optional = true }
wasmer-types = { path = "../types", version = "1.0.2" }
indexmap = { version = "1.6", features = ["serde-1"] }
cfg-if = "1.0"
wat = { version = "1.0", optional = true }
thiserror = "1.0"
more-asserts = "0.2"
target-lexicon = { version = "0.12", default-features = false }
loupe = "0.1"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = "0.3"

[dev-dependencies]
# for the binary wasmer.rs
libc = { version = "^0.2", default-features = false }
wat = "1.0"
tempfile = "3.1"
anyhow = "1.0"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["wat", "default-cranelift", "default-universal"]
compiler = [
    "wasmer-compiler/translator",
    "wasmer-engine-universal/compiler",
    "wasmer-engine-dylib/compiler",
]
engine = []
universal = [
    "wasmer-engine-universal",
    "engine"
]
dylib = [
    "wasmer-engine-dylib",
    "engine"
]
singlepass = [
    "wasmer-compiler-singlepass",
    "compiler",
]
cranelift = [
    "wasmer-compiler-cranelift",
    "compiler",
]
llvm = [
    "wasmer-compiler-llvm",
    "compiler",
]

default-singlepass = [
    "singlepass",
    "default-compiler"
]
default-cranelift = [
    "cranelift",
    "default-compiler"
]
default-llvm = [
    "llvm",
    "default-compiler"
]
default-universal = [
    "universal",
    "default-engine"
]
default-dylib = [
    "dylib",
    "default-engine"
]

default-compiler = []
default-engine = []

# experimental / in-development features
experimental-reference-types-extern-ref = [
    "wasmer-types/experimental-reference-types-extern-ref",
]
