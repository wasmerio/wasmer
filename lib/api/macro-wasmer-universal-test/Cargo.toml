[package]
name = "macro-wasmer-universal-test"
version = "6.0.1"
edition = "2021"
license = "MIT"
description = "Universal test macro for wasmer-test"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.60"
syn = { version = "2.0", default-features = false, features = [
    "full",
    "parsing",
    "printing",
    "visit-mut",
    "clone-impls",
    "extra-traits",
    "proc-macro",
] }
quote = "1.0.20"
