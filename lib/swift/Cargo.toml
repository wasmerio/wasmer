[package]
name = "wasmer-swift"
version = "0.601.0"
edition = "2024"
description = "Experimental wasmer bindings for swift"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["staticlib", "lib"]
name = "wasmer_swift"

[dependencies]
thiserror.workspace = true
tokio = { version = "1.28.1", features = ["rt"], default-features = false }
uniffi = "0.27"
virtual-fs = { path = "../virtual-fs", version = "=0.601.0", default-features = false, features = [
	"webc-fs",
] }
wasmer = { version = "=6.1.0", path = "../api", default-features = false, features = [
	"std",
] }
wasmer-wasix = { version = "=0.601.0", path = "../wasix", default-features = false, features = [
	"sys",
] }
webc.workspace = true
wasmer-package.workspace = true


[build-dependencies]
uniffi = { version = "0.27", features = ["build"] }

[package.metadata.docs.rs]
features = ["wasmer/sys", "wasmer/compiler"]
rustc-args = ["--cfg", "docsrs"]
