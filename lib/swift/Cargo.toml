[package]
name = "wasmer-swift"
version = "0.700.0-alpha.2"
description = "Experimental wasmer bindings for swift"
edition.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["staticlib", "lib"]
name = "wasmer_swift"

[dependencies]
thiserror.workspace = true
tokio = { workspace = true, features = ["rt"], default-features = false }
uniffi.workspace = true
virtual-fs = { path = "../virtual-fs", version = "=0.700.0-alpha.2", default-features = false, features = [
	"webc-fs",
] }
wasmer = { version = "=7.0.0-alpha.2", path = "../api", default-features = false, features = [
	"wamr",
	"std",
] }
wasmer-wasix = { version = "=0.700.0-alpha.2", path = "../wasix", default-features = false, features = [
	"sys",
] }
webc.workspace = true
wasmer-package.workspace = true


[build-dependencies]
uniffi = { workspace = true, features = ["build"] }

[package.metadata.docs.rs]
features = ["wasmer/sys", "wasmer/cranelift"]
rustc-args = ["--cfg", "docsrs"]
