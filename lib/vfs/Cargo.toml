[package]
name = "wasmer-vfs"
version = "3.2.0-alpha.1"
description = "Wasmer Virtual FileSystem"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
license = "MIT"
edition = "2018"

[dependencies]
libc = { version = "^0.2", default-features = false, optional = true }
thiserror = "1"
tracing = { version = "0.1" }
typetag = { version = "0.1", optional = true }
webc = { version = "5.0.0-rc.5", optional = true }
slab = { version = "0.4" }
derivative = "2.2.0"
anyhow = { version = "1.0.66", optional = true }
async-trait = { version = "^0.1" }
lazy_static = "1.4"
fs_extra = { version = "1.2.0", optional = true }
filetime = { version = "0.2.18", optional = true }
bytes = "1"
tokio = { version = "1", features = [
    "io-util",
    "sync",
    "macros",
], default_features = false }
pin-project-lite = "0.2.9"
indexmap = "1.9.2"
serde = { version = "1", optional = true, features = ["derive"] }

[dev-dependencies]
tokio = { version = "1", features = [
    "io-util",
    "rt",
], default_features = false }

[features]
default = ["host-fs", "webc-fs", "static-fs"]
host-fs = ["libc", "fs_extra", "filetime", "tokio/fs", "tokio/io-std"]
webc-fs = ["webc", "anyhow"]
static-fs = ["webc", "anyhow"]
enable-serde = ["serde", "typetag"]
no-time = []
