[package]
name = "wasmer-vfs"
version = "3.0.0-rc.2"
description = "Wasmer Virtual FileSystem"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
license = "MIT"
edition = "2018"

[dependencies]
libc = { version = "^0.2", default-features = false, optional = true }
thiserror = "1"
tracing = { version = "0.1" }
typetag = { version = "0.1", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"], optional = true }
webc = { version = "3.0.1", optional = true }
slab = { version = "0.4" }
derivative = "2.2.0"
wasmer-wasi-types = { path = "../wasi-types", version = "3.0.0-rc.2" }
anyhow = { version = "1.0.66", optional = true }
async-trait = { version = "^0.1" }
lazy_static = "1.4"
fs_extra = { version = "1.2.0", optional = true }
filetime = { version = "0.2.18", optional = true }

[features]
default = ["host-fs", "mem-fs", "webc-fs", "static-fs"]
host-fs = ["libc", "fs_extra", "filetime"]
mem-fs = []
webc-fs = ["webc", "anyhow"]
static-fs = ["webc", "anyhow", "mem-fs"]
enable-serde = [
    "serde",
    "typetag"
]
no-time = []
