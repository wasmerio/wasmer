[package]
name = "wasmer-sys-utils"
version = "0.700.0-alpha.2"
description = "Wasmer utilities for a sys environment."
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
license = "MIT OR Apache-2.0 WITH LLVM-exception"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
wasmer = { path = "../api", version = "=7.0.0-alpha.2", default-features = false, features = ["sys", "compiler"] }
wasmer-vm = { path = "../vm", version = "=7.0.0-alpha.2" }
wasmer-types = { path = "../types", version = "=7.0.0-alpha.2" }
region.workspace = true
tracing.workspace = true

[target.'cfg(unix)'.dependencies]
libc.workspace = true

[dev-dependencies]
wasmer-wasix.workspace = true
wasmer = { path = "../api", version = "=7.0.0-alpha.2", default-features = false, features = ["sys", "compiler", "cranelift"] }
tracing-subscriber = { workspace = true, features = ["fmt"] }
tracing.workspace = true

[package.metadata.docs.rs]
features = ["wasmer/cranelift"]
rustc-args = ["--cfg", "docsrs"]
cargo-args = ["--no-deps"]

[features]
default = []
tracing = []
