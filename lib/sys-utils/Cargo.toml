[package]
name = "wasmer-sys-utils"
version = "0.18.3"
description = "Wasmer utilities for a sys environment."
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
license = "MIT OR Apache-2.0 WITH LLVM-exception"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
wasmer = { path = "../api", version = "=4.2.8", default-features = false, features = ["sys", "compiler"] }
wasmer-vm = { path = "../vm", version = "=4.2.8" }
wasmer-types = { path = "../types", version = "=4.2.8" }
region = { version = "3.0" }
tracing = "0.1.37"

[target.'cfg(unix)'.dependencies]
libc = { version = "^0.2", default-features = false }

[dev-dependencies]
wasmer-wasix = { path = "../wasix", version = "0.18.3" }
wasmer = { path = "../api", version = "=4.2.8", default-features = false, features = ["sys", "compiler", "cranelift"] }
tracing-subscriber = { version = "0.3.16", features = ["fmt"] }
tracing = "0.1.37"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
